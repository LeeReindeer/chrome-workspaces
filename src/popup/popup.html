<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="popup.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
		<script src="../lib/chrome-extension-async.js" defer></script>
		<script src="../lib/focus-visible.js" defer></script>
		<script src="popup.js" type="module" defer></script>
		<title>Workspaces</title>
	</head>

	<body>
		<div id="view-list" class="view">
			<h1>Workspaces</h1>
			<div id="workspace-list">...</div>
			<button id="new-workspace-button"><i class="bi bi-plus"></i>Add New</button>
		</div>

		<div id="view-detail" class="view">
			<h1>Edit Workspace</h1>

			<label for="workspace-name">Name</label>
			<input type="text" id="workspace-name" />

			<label>Color</label>
			<div id="workspace-color-picker"></div>

			<div class="buttons">
				<button class="button remove-button">Remove</button>
				<button class="button button-primary save-button">Done</button>
			</div>
		</div>

		<div id="view-remove" class="view">
			<h1>Remove Workspace?</h1>
			<p>Do you really want to remove <strong class="workspace-name"></strong> with <span class="workspace-tab-count"></span>?</p>

			<div class="buttons">
				<button class="button cancel-button">Cancel</button>
				<button class="button remove-button">Remove</button>
			</div>
		</div>
	</body>
</html>
