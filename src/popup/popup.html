<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="popup.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
		<script src="../lib/chrome-extension-async.js"></script>
		<script src="../lib/focus-visible.js" defer></script>
		<script src="popup.js" type="module"></script>
		<title>Workspaces</title>
	</head>

	<body>
		<div id="view-empty-list" class="view">
			<img src="../icons/extension/icon128.png" alt="" class="empty-list-image" />
			<h1>Workspaces</h1>
			<p class="description">Create your first workspace to&nbsp;autosave the open tabs.</p>
			<button class="button button-primary new-button"><i class="bi bi-plus"></i>Create Workspace</button>
		</div>

		<div id="view-list" class="view">
			<h1>Workspaces</h1>
			<div class="workspace-list">...</div>
			<div class="buttons">
				<button class="button new-button" title="Create workspace">
					<i class="bi bi-plus"></i>New
				</button>
			</div>
		</div>

		<div id="view-detail" class="view">
			<h1>Edit Workspace</h1>

			<section>
				<label>
					<span class="field-label">Name</span>
					<input type="text" class="workspace-name" />
				</label>
			</section>

			<section>
				<span class="field-label">Color</span>
				<div class="color-picker"></div>
			</section>

			<section class="section-window">
				<span class="field-label">Workspace</span>
				<label title="Use the current window instead of creating a new one">
					<input type="checkbox" class="use-current-window" />Create in this window
				</label>
			</section>

			<div class="buttons">
				<button class="button remove-button" tabindex="-1">Remove</button>
				<button class="button button-primary save-button">Done</button>
			</div>
		</div>

		<div id="view-remove" class="view">
			<h1>Remove Workspace</h1>
			<p>Do you really want to remove <strong class="workspace-name"></strong> workspace?</p>

			<p class="description"></p>

			<div class="buttons">
				<button class="button cancel-button">Cancel</button>
				<button class="button remove-button">Remove</button>
			</div>
		</div>

		<div id="view-debug" class="view">
			<h1>Debug Screen</h1>

			<div class="action-list">
				<button class="button run-tests-button">Run Tests</button>
				<button class="button clear-data-button">Clear User Data</button>
			</div>
		</div>
	</body>
</html>
